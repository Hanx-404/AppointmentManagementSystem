server:
  port: 1522

#连接数据库信息
spring:
  application:
    name: admin-service #注册 Nacos 服务的名称
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/appointment_management_system?serverTimezone=GMT%2B8&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # nacos server address
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
