<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院挂号系统 - 挂号记录管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/auth.js"></script>
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #ff6b6b;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-brand {
            padding: 1.5rem;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .sidebar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .sidebar-nav {
            padding: 0;
            list-style: none;
        }

        .sidebar-nav li a {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.8rem 1.5rem;
            display: block;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sidebar-nav li a:hover,
        .sidebar-nav li a.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-nav li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #2d6bc5;
        }

        .btn-danger {
            background-color: var(--accent-color);
            border: none;
        }

        .table th {
            border-top: none;
            font-weight: 600;
            color: var(--dark-text);
        }

        .badge-success {
            background-color: #28a745;
        }

        .badge-warning {
            background-color: #ffc107;
        }

        .badge-danger {
            background-color: #dc3545;
        }

        .modal-header {
            border-bottom: none;
        }

        .form-floating label {
            color: #6c757d;
        }

        .action-btns .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .tab-content {
            padding: 1.5rem 0;
        }

        .nav-tabs .nav-link.active {
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<!-- 侧边栏导航 -->
<div class="sidebar">
    <div class="sidebar-brand">
        <i class="bi bi-hospital"></i>
        <span>医院挂号系统</span>
    </div>
    <ul class="sidebar-nav">
        <li><a href="/index"><i class="bi bi-speedometer2"></i> 控制面板</a></li>
        <li><a href="/index#clinics"><i class="bi bi-building"></i> 门诊管理</a></li>
        <li><a href="/index#doctors"><i class="bi bi-person-badge"></i> 医生管理</a></li>
        <li><a href="/admin/appointment" class="active"><i class="bi bi-calendar-check"></i> 挂号记录</a></li>
        <li><a href="/admin/patient"><i class="bi bi-people"></i> 病人信息管理</a></li>
        <li><a href="#" class="logout-btn"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
    </ul>
</div>

<!-- 主内容区 -->
<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">挂号记录管理</h5>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addAppointmentModal">
                    <i class="bi bi-plus"></i> 添加挂号
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>病人</th>
                            <th>医生</th>
                            <th>门诊</th>
                            <th>预约日期</th>
                            <th>预约时段</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="appointment : ${appointments}">
                            <td th:text="${appointment.id}"></td>
                            <td th:text="${appointment.patient != null ? appointment.patient.name : ''}"></td>
                            <td th:text="${appointment.doctor != null ? appointment.doctor.name : ''}"></td>
                            <td th:text="${appointment.clinic != null ? appointment.clinic.name : ''}"></td>
                            <td th:text="${#temporals.format(appointment.date, 'yyyy-MM-dd')}"></td>
                            <td th:text="${appointment.time == '1' ? '上午' : '下午'}"></td>
                            <td>
                                <span th:class="${appointment.state == T(com.niit.adminservice.entity.Appointment.AppointmentState).COMPLETED ? 'badge bg-success' :
                                             (appointment.state == T(com.niit.adminservice.entity.Appointment.AppointmentState).WAITING ? 'badge bg-warning' : 'badge bg-info')}"
                                      th:text="${appointment.state == T(com.niit.adminservice.entity.Appointment.AppointmentState).WAITING ? '待就诊' :
                                               (appointment.state == T(com.niit.adminservice.entity.Appointment.AppointmentState).ACTIVE ? '就诊中' : '已完成')}">
                                </span>
                            </td>
                            <td class="action-btns">
                                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editAppointmentModal"
                                        th:attr="data-id=${appointment.id},
                                                data-patient-id=${appointment.patient != null ? appointment.patient.id : ''},
                                                data-doctor-id=${appointment.doctor != null ? appointment.doctor.id : ''},
                                                data-clinic-id=${appointment.clinic != null ? appointment.clinic.id : ''},
                                                data-date=${#temporals.format(appointment.date, 'yyyy-MM-dd')},
                                                data-time=${appointment.time},
                                                data-state=${appointment.state}">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" th:onclick="confirmDelete('appointment', [[${appointment.id}]]);">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- 分页导航 -->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            显示 <span th:text="${appointments.size()}"></span> 条，共 <span th:text="${totalItems}"></span> 条记录
                        </div>
                        <nav aria-label="预约列表分页">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/admin/appointment(page=0, size=${param.size})}" aria-label="首页">
                                        <span aria-hidden="true">&laquo;&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/admin/appointment(page=${currentPage - 1}, size=${param.size})}" aria-label="上一页">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>

                                <!-- 页码 -->
                                <li class="page-item" th:each="i: ${#numbers.sequence(0, totalPages - 1)}"
                                    th:if="${(i >= currentPage - 2) && (i <= currentPage + 2)}"
                                    th:classappend="${i == currentPage ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/admin/appointment(page=${i}, size=${param.size})}" th:text="${i + 1}"></a>
                                </li>

                                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/admin/appointment(page=${currentPage + 1}, size=${param.size})}" aria-label="下一页">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/admin/appointment(page=${totalPages - 1}, size=${param.size})}" aria-label="末页">
                                        <span aria-hidden="true">&raquo;&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <!-- 每页显示数量选择器 -->
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="pageSizeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                每页 <span th:text="${param.size ?: 10}"></span> 条
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="pageSizeDropdown">
                                <li><a class="dropdown-item" th:href="@{/admin/appointment(page=0, size=5)}">每页 5 条</a></li>
                                <li><a class="dropdown-item" th:href="@{/admin/appointment(page=0, size=10)}">每页 10 条</a></li>
                                <li><a class="dropdown-item" th:href="@{/admin/appointment(page=0, size=20)}">每页 20 条</a></li>
                                <li><a class="dropdown-item" th:href="@{/admin/appointment(page=0, size=50)}">每页 50 条</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 添加挂号模态框 -->
<div class="modal fade" id="addAppointmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加挂号记录</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/appointment/add}" method="post">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="patientId" name="patient.id" required>
                            <option value="" selected disabled>请选择病人</option>
                            <option th:each="patient : ${patients}" th:value="${patient.id}"
                                    th:text="${patient.name + ' (' + patient.username + ')'}"></option>
                        </select>
                        <label for="patientId">病人</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="doctorId" name="doctor.id" required>
                            <option value="" selected disabled>请选择医生</option>
                            <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                                    th:text="${doctor.name + ' - ' + doctor.role}"></option>
                        </select>
                        <label for="doctorId">医生</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="clinicId" name="clinic.id" required>
                            <option value="" selected disabled>请选择门诊</option>
                            <option th:each="clinic : ${clinics}" th:value="${clinic.id}"
                                    th:text="${clinic.name}"></option>
                        </select>
                        <label for="clinicId">门诊</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date" name="date" placeholder="预约日期" required>
                        <label for="date">预约日期</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="time" name="time" required>
                            <option value="" selected disabled>请选择时段</option>
                            <option value="1">上午</option>
                            <option value="2">下午</option>
                        </select>
                        <label for="time">预约时段</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="state" name="state" required>
                            <option value="" selected disabled>请选择状态</option>
                            <option th:each="stateOption : ${states}" th:value="${stateOption}"
                                    th:text="${stateOption == T(com.niit.adminservice.entity.Appointment.AppointmentState).WAITING ? '待就诊' :
                                             (stateOption == T(com.niit.adminservice.entity.Appointment.AppointmentState).ACTIVE ? '就诊中' : '已完成')}">
                            </option>
                        </select>
                        <label for="state">状态</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 编辑挂号模态框 -->
<div class="modal fade" id="editAppointmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑挂号记录</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editAppointmentForm" th:action="@{/admin/appointment/edit}" method="post">
                <input type="hidden" id="editAppointmentId" name="id">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="editPatientId" name="patient.id" required>
                            <option value="" disabled>请选择病人</option>
                            <option th:each="patient : ${patients}" th:value="${patient.id}"
                                    th:text="${patient.name + ' (' + patient.username + ')'}"></option>
                        </select>
                        <label for="editPatientId">病人</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="editDoctorId" name="doctor.id" required>
                            <option value="" disabled>请选择医生</option>
                            <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                                    th:text="${doctor.name + ' - ' + doctor.role}"></option>
                        </select>
                        <label for="editDoctorId">医生</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="editClinicId" name="clinic.id" required>
                            <option value="" disabled>请选择门诊</option>
                            <option th:each="clinic : ${clinics}" th:value="${clinic.id}"
                                    th:text="${clinic.name}"></option>
                        </select>
                        <label for="editClinicId">门诊</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="editDate" name="date" placeholder="预约日期" required>
                        <label for="editDate">预约日期</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="editTime" name="time" required>
                            <option value="" disabled>请选择时段</option>
                            <option value="1">上午</option>
                            <option value="2">下午</option>
                        </select>
                        <label for="editTime">预约时段</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="editState" name="state" required>
                            <option value="" disabled>请选择状态</option>
                            <option th:each="stateOption : ${states}" th:value="${stateOption}"
                                    th:text="${stateOption == T(com.niit.adminservice.entity.Appointment.AppointmentState).WAITING ? '待就诊' :
                                             (stateOption == T(com.niit.adminservice.entity.Appointment.AppointmentState).ACTIVE ? '就诊中' : '已完成')}">
                            </option>
                        </select>
                        <label for="editState">状态</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>您确定要删除这条挂号记录吗？此操作不可撤销。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" id="confirmDeleteBtn" class="btn btn-danger">确认删除</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化所有Bootstrap模态框
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            new bootstrap.Modal(modal);
        });

        // 初始化编辑模态框
        initEditModals();

        // 添加退出登录功能
        document.querySelector('.logout-btn').addEventListener('click', function(e) {
            e.preventDefault();

            // 发送退出登录请求
            fetch('/admin/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
                }
            })
                .then(response => {
                    // 无论服务器响应如何，都清除token并跳转到登录页
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin/login';
                })
                .catch(error => {
                    console.error('退出登录失败:', error);
                    // 即使发生错误，也清除token并跳转
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin/login';
                });
        });
    });

    // 全局变量用于存储当前删除操作的信息
    let currentDeleteInfo = {
        type: null,
        id: null,
        url: null
    };

    // 初始化编辑模态框
    function initEditModals() {
        // 编辑挂号模态框
        const editAppointmentModal = document.getElementById('editAppointmentModal');
        if (editAppointmentModal) {
            editAppointmentModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const id = button.getAttribute('data-id');
                const patientId = button.getAttribute('data-patient-id');
                const doctorId = button.getAttribute('data-doctor-id');
                const clinicId = button.getAttribute('data-clinic-id');
                const date = button.getAttribute('data-date');
                const time = button.getAttribute('data-time');
                const state = button.getAttribute('data-state');

                // 设置表单字段值
                this.querySelector('#editAppointmentId').value = id;
                this.querySelector('#editPatientId').value = patientId;
                this.querySelector('#editDoctorId').value = doctorId;
                this.querySelector('#editClinicId').value = clinicId;
                this.querySelector('#editDate').value = date;
                this.querySelector('#editTime').value = time;
                this.querySelector('#editState').value = state;
            });
        }

        // 设置删除确认按钮事件
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        if (confirmDeleteBtn) {
            confirmDeleteBtn.addEventListener('click', function() {
                if (currentDeleteInfo.url) {
                    executeDelete(currentDeleteInfo.url);
                }
            });
        }
    }

    // 确认删除函数
    function confirmDelete(type, id) {
        let deleteUrl;
        if (type === 'appointment') {
            deleteUrl = '/admin/appointment/' + id;
        } else {
            console.error('未知的删除类型');
            return;
        }

        // 存储当前删除信息
        currentDeleteInfo.type = type;
        currentDeleteInfo.id = id;
        currentDeleteInfo.url = deleteUrl;

        // 显示确认对话框
        const confirmModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        confirmModal.show();
    }

    // 执行删除操作
    function executeDelete(url) {
        // 发送DELETE请求
        fetch(url, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => {
                if (response.ok) {
                    // 关闭模态框
                    bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal')).hide();
                    // 显示成功消息
                    alert("删除成功!");
                    // 刷新页面
                    window.location.reload();
                    return;
                }

                // 处理错误响应
                return response.json().then(data => {
                    throw new Error(data.message || '删除失败');
                });
            })
            .catch(error => {
                console.error("删除错误:", error);
                alert("删除失败: " + error.message);
            });
    }
</script>
</body>
</html>
