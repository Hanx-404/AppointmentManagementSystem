<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>管理员登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/auth.js"></script>
</head>
<body>
<div class="container" style="max-width: 400px; margin-top: 100px;">
  <h3 class="mb-4 text-center">管理员登录</h3>
  <form id="adminLoginForm">
    <div class="mb-3">
      <label for="username" class="form-label">用户名</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">密码</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">登录</button>
  </form>
  <div id="loginError" class="text-danger mt-3" style="display:none;"></div>
</div>
<script>
  document.getElementById('adminLoginForm').onsubmit = function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    fetch('/admin/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
    })
            .then(res => res.json())
            .then(data => {
              if(data.succeed) {
                // 登录成功，保存token到localStorage
                const token = data.data.token;
                if (token) {
                  localStorage.setItem('admin_token', token);
                  window.location.href = '/admin/index';
                } else {
                  console.error('Token not found in response', data);
                  document.getElementById('loginError').innerText = '登录返回数据格式错误';
                  document.getElementById('loginError').style.display = 'block';
                }
              } else {
                document.getElementById('loginError').innerText = data.message || '登录失败';
                document.getElementById('loginError').style.display = 'block';
              }
            })
            .catch((error) => {
              console.error('Login error:', error);
              document.getElementById('loginError').innerText = '网络错误';
              document.getElementById('loginError').style.display = 'block';
            });
  };
</script>
</body>
</html>
