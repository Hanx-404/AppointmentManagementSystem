<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院挂号系统 - 管理员界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #ff6b6b;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-brand {
            padding: 1.5rem;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .sidebar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .sidebar-nav {
            padding: 0;
            list-style: none;
        }

        .sidebar-nav li a {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.8rem 1.5rem;
            display: block;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sidebar-nav li a:hover,
        .sidebar-nav li a.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-nav li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #2d6bc5;
        }

        .btn-danger {
            background-color: var(--accent-color);
            border: none;
        }

        .table th {
            border-top: none;
            font-weight: 600;
            color: var(--dark-text);
        }

        .badge-success {
            background-color: #28a745;
        }

        .badge-warning {
            background-color: #ffc107;
        }

        .badge-danger {
            background-color: #dc3545;
        }

        .modal-header {
            border-bottom: none;
        }

        .form-floating label {
            color: #6c757d;
        }

        .action-btns .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .tab-content {
            padding: 1.5rem 0;
        }

        .nav-tabs .nav-link.active {
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<!-- 侧边栏导航 -->
<div class="sidebar">
    <div class="sidebar-brand">
        <i class="bi bi-hospital"></i>
        <span>医院挂号系统</span>
    </div>
    <ul class="sidebar-nav">
        <li><a href="#" class="active"><i class="bi bi-speedometer2"></i> 控制面板</a></li>
        <li><a href="#clinics" data-bs-toggle="tab"><i class="bi bi-building"></i> 门诊管理</a></li>
        <li><a href="#doctors" data-bs-toggle="tab"><i class="bi bi-person-badge"></i> 医生管理</a></li>
        <li><a href="#appointments" data-bs-toggle="tab"><i class="bi bi-calendar-check"></i> 挂号记录</a></li>
        <li><a href="#"><i class="bi bi-gear"></i> 系统设置</a></li>
        <li><a href="#"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
    </ul>
</div>

<!-- 主内容区 -->
<div class="main-content">
    <div class="container-fluid">
        <div class="tab-content">
            <!-- 门诊管理 -->
            <div class="tab-pane fade" id="clinics">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">门诊管理</h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addClinicModal">
                            <i class="bi bi-plus"></i> 添加门诊
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>门诊名称</th>
                                    <th>所属科室</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="clinic : ${clinics}">
                                    <td th:text="${clinic.id}">1</td>
                                    <td th:text="${clinic.name}">呼吸内科门诊</td>
                                    <td th:text="${clinic.department != null ? clinic.department.name : '未分配'}">内科</td>
                                    <td class="action-btns">
                                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editClinicModal"
                                            th:attr="data-id=${clinic.id}, data-name=${clinic.name}, data-department-id=${clinic.department != null ? clinic.department.id : ''}">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" th:onclick="confirmDelete('clinic', [[${clinic.id}]]);">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

            <!-- 医生管理 -->
            <div class="tab-pane fade show active" id="doctors">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">医生管理</h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
                            <i class="bi bi-plus"></i> 添加医生
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>照片</th>
                                    <th>姓名</th>
                                    <th>职称</th>
                                    <th>门诊</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="doctor : ${doctors}">
                                    <td th:text="${doctor.id}">1</td>
                                    <td>
                                        <img th:if="${doctor.photoBase64 != null}" th:src="'data:image/jpeg;base64,'+ ${doctor.photoBase64}" alt="医生照片"
                                             style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
                                        <span th:if="${doctor.photoBase64 == null}">无照片</span>
                                    </td>
                                    <td th:text="${doctor.name}">张医生</td>
                                    <td th:text="${doctor.role}">主任医师</td>
<!--                                    <td th:text="${doctor.clinicName}">呼吸内科门诊</td>-->
                                    <td th:text="${doctor.clinic != null ? doctor.clinic.name : '未分配'}">呼吸内科门诊</td>
                                    <td class="action-btns">
                                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editDoctorModal"
                                                th:attr="data-id=${doctor.id}, data-name=${doctor.name},
                                                 data-clinic-id=${doctor.clinic != null ? doctor.clinic.id : ''}, data-role=${doctor.role}, data-desc=${doctor.desc}">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" th:onclick="confirmDelete('doctor', [[${doctor.id}]]);">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- 医生分页导航 -->
                            <nav aria-label="医生分页导航" th:if="${doctors.totalPages > 0}">
                                <ul class="pagination justify-content-center">
                                    <!-- 首页 -->
                                    <li class="page-item" th:classappend="${doctors.number == 0 ? 'disabled' : ''}">
                                        <a class="page-link"
                                           th:href="@{/index(doctorPage=0, doctorSize=${doctors.size}, clinicPage=${clinicPage}, clinicSize=${clinicSize}, tab='doctors')}"
                                           aria-label="首页">
                                            <span aria-hidden="true">&laquo;&laquo;</span>
                                        </a>
                                    </li>
                                    <!-- 上一页 -->
                                    <li class="page-item" th:classappend="${doctors.number == 0 ? 'disabled' : ''}">
                                        <a class="page-link"
                                           th:href="@{/index(doctorPage=${doctors.number - 1}, doctorSize=${doctors.size}, clinicPage=${clinicPage}, clinicSize=${clinicSize}, tab='doctors')}"
                                           aria-label="上一页">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <!-- 页码 -->
                                    <li class="page-item" th:each="i: ${#numbers.sequence(0, doctors.totalPages - 1)}"
                                        th:classappend="${i == doctors.number ? 'active' : ''}">
                                        <a class="page-link"
                                           th:href="@{/index(doctorPage=${i}, doctorSize=${doctors.size}, clinicPage=${clinicPage}, clinicSize=${clinicSize}, tab='doctors')}"
                                           th:text="${i + 1}"></a>
                                    </li>
                                    <!-- 下一页 -->
                                    <li class="page-item" th:classappend="${doctors.number == doctors.totalPages - 1 ? 'disabled' : ''}">
                                        <a class="page-link"
                                           th:href="@{/index(doctorPage=${doctors.number + 1}, doctorSize=${doctors.size}, clinicPage=${clinicPage}, clinicSize=${clinicSize}, tab='doctors')}"
                                           aria-label="下一页">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                    <!-- 末页 -->
                                    <li class="page-item" th:classappend="${doctors.number == doctors.totalPages - 1 ? 'disabled' : ''}">
                                        <a class="page-link"
                                           th:href="@{/index(doctorPage=${doctors.totalPages - 1}, doctorSize=${doctors.size}, clinicPage=${clinicPage}, clinicSize=${clinicSize}, tab='doctors')}"
                                           aria-label="末页">
                                            <span aria-hidden="true">&raquo;&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 添加门诊模态框 -->
            <div class="modal fade" id="addClinicModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">添加门诊</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/admin/clinic/add}" method="post">
                            <div class="modal-body">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="clinicName" name="clinicName" placeholder="门诊名称" required>
                                    <label for="clinicName">门诊名称</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="departmentName" name="departmentName" placeholder="所属科室" required>
                                    <label for="departmentName">所属科室</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 编辑门诊模态框 -->
            <div class="modal fade" id="editClinicModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">编辑门诊</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="editClinicForm" th:action="@{/admin/clinic/edit}" method="post">
                            <input type="hidden" id="editClinicId" name="id">
                            <div class="modal-body">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="editClinicName" name="clinicName" placeholder="门诊名称" required>
                                    <label for="editClinicName">门诊名称</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="editDepartmentName" name="departmentName" placeholder="所属科室" required>
                                    <label for="editDepartmentName">所属科室</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 添加医生模态框 -->
            <div class="modal fade" id="addDoctorModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">添加医生</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/admin/doctor/add}" method="post" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="doctorName" name="name" placeholder="医生姓名" required>
                                    <label for="doctorName">医生姓名</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="doctorClinic" name="clinicId" required>
                                        <option value="" selected disabled>选择所属门诊</option>
                                        <option th:each="clinic : ${clinics}" th:value="${clinic.id}" th:text="${clinic.name}"></option>
                                    </select>
                                    <label for="doctorClinic">所属门诊</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="doctorRole" name="role" placeholder="职称" required>
                                    <label for="doctorRole">职称</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="doctorDesc" name="desc" placeholder="医生简介" style="height: 100px"></textarea>
                                    <label for="doctorDesc">医生简介</label>
                                </div>
                                <div class="mb-3">
                                    <label for="photoFile" class="form-label">医生照片</label>
                                    <input class="form-control" type="file" id="photoFile" name="photoFile" accept="image/*" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 编辑医生模态框 -->
            <div class="modal fade" id="editDoctorModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">编辑医生信息</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="editDoctorForm" th:action="@{/admin/doctor/edit}" method="post" enctype="multipart/form-data">
                            <input type="hidden" id="editDoctorId" name="id">
                            <div class="modal-body">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="editDoctorName" name="name" placeholder="医生姓名" required>
                                    <label for="editDoctorName">医生姓名</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="editDoctorClinic" name="clinicId" required>
                                        <option value="" disabled>选择所属门诊</option>
                                        <option th:each="clinic : ${clinics}" th:value="${clinic.id}" th:text="${clinic.name}"></option>
                                    </select>
                                    <label for="editDoctorClinic">所属门诊</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="editDoctorRole" name="role" placeholder="职称" required>
                                    <label for="editDoctorRole">职称</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="editDoctorDesc" name="desc" placeholder="医生简介" style="height: 100px"></textarea>
                                    <label for="editDoctorDesc">医生简介</label>
                                </div>
                                <div class="mb-3">
                                    <label for="editPhotoFile" class="form-label">医生照片</label>
                                    <input class="form-control" type="file" id="editPhotoFile" name="photoFile" accept="image/*">
                                    <small class="form-text text-muted">如不需要更换照片，请勿上传</small>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 删除确认模态框 -->
            <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">确认删除</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>您确定要删除这条记录吗？此操作不可撤销。</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">确认删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化所有Bootstrap模态框
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            new bootstrap.Modal(modal);
        });

        // Tab切换实现
        document.querySelectorAll('.sidebar-nav a[data-bs-toggle="tab"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();

                // 更新导航active状态
                document.querySelectorAll('.sidebar-nav a').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');

                // 获取目标tab ID
                const targetId = this.getAttribute('href');

                // 隐藏所有tab内容
                document.querySelectorAll('.tab-pane').forEach(tab => {
                    tab.classList.remove('show', 'active');
                });

                // 显示目标tab内容
                const targetTab = document.querySelector(targetId);
                if (targetTab) {
                    targetTab.classList.add('show', 'active');
                }

                // 更新URL hash
                window.location.hash = targetId;
            });
        });

        // 初始加载时根据hash显示对应tab
        if (window.location.hash) {
            const initialTab = document.querySelector(`.sidebar-nav a[href="${window.location.hash}"]`);
            if (initialTab) {
                initialTab.click();
            }
        }

        // 初始化编辑模态框
        initEditModals();
    });

    // 全局变量用于存储当前删除操作的信息
    let currentDeleteInfo = {
        type: null,
        id: null,
        url: null
    };

    // 初始化编辑模态框
    function initEditModals() {
        // 编辑医生模态框
        const editDoctorModal = document.getElementById('editDoctorModal');
        if (editDoctorModal) {
            editDoctorModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');
                const clinicId = button.getAttribute('data-clinic-id');
                const role = button.getAttribute('data-role');
                const desc = button.getAttribute('data-desc');

                // 设置表单字段值
                this.querySelector('#editDoctorId').value = id;
                this.querySelector('#editDoctorName').value = name;
                this.querySelector('#editDoctorClinic').value = clinicId;
                this.querySelector('#editDoctorRole').value = role;
                this.querySelector('#editDoctorDesc').value = desc;
            });
        }

        // 编辑门诊模态框
        const editClinicModal = document.getElementById('editClinicModal');
        if (editClinicModal) {
            editClinicModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');
                const departmentId = button.getAttribute('data-department-id');

                // 设置表单字段值
                this.querySelector('#editClinicId').value = id;
                this.querySelector('#editClinicName').value = name;
                this.querySelector('#editClinicDepartment').value = departmentId;
            });
        }

        // 设置删除确认按钮事件
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        if (confirmDeleteBtn) {
            confirmDeleteBtn.addEventListener('click', function() {
                if (currentDeleteInfo.url) {
                    executeDelete(currentDeleteInfo.url);
                }
            });
        }
    }

    // 确认删除函数
    function confirmDelete(type, id) {
        console.log("准备删除:", type, id);

        let deleteUrl;
        switch(type) {
            case 'doctor':
                deleteUrl = '/admin/doctor/' + id;
                break;
            case 'clinic':
                deleteUrl = '/admin/clinic/' + id;
                break;
            default:
                console.error('未知的删除类型');
                return;
        }

        // 存储当前删除信息
        currentDeleteInfo.type = type;
        currentDeleteInfo.id = id;
        currentDeleteInfo.url = deleteUrl;

        console.log("删除URL:", deleteUrl);

        // 显示确认对话框
        const confirmModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        confirmModal.show();
    }

    // 执行删除操作
    function executeDelete(url) {
        console.log("执行删除请求:", url);

        // 发送DELETE请求
        fetch(url, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => {
                console.log("删除响应状态:", response.status);

                if (response.ok) {
                    // 关闭模态框
                    bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal')).hide();
                    // 显示成功消息
                    alert("删除成功!");
                    // 刷新页面
                    window.location.reload();
                    return;
                }

                // 处理错误响应
                return response.json().then(data => {
                    throw new Error(data.message || '删除失败');
                });
            })
            .catch(error => {
                console.error("删除错误:", error);
                alert("删除失败: " + error.message);
            });
    }
</script>
