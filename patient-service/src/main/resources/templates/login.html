<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>智能挂号-登录</title>
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">登录</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">注册</a>
        </li>
    </ul>

    <div class="tab-content border-left border-right border-bottom p-4" id="authTabsContent">
        <!-- 登录表单 -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" class="form-control" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
        </div>

        <!-- 注册表单 -->
        <div class="tab-pane fade" id="register" role="tabpanel">
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" class="form-control" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" class="form-control" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="realName">真实姓名</label>
                    <input type="text" class="form-control" id="realName" name="realName" required>
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <div class="form-check form-check-inline ml-3">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="true" required>
                        <label class="form-check-label" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="false" required>
                        <label class="form-check-label" for="female">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="number" class="form-control" id="age" name="age" min="0" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">注册</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
