<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 医院挂号系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #ff6b6b;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --light-text: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }

        .auth-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-image::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }

        .auth-image h2 {
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .auth-image p {
            opacity: 0.9;
            text-align: center;
            max-width: 80%;
            position: relative;
            z-index: 1;
        }

        .auth-image i {
            font-size: 5rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .auth-form {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-form h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-control {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 1.2rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
        }

        .btn-auth {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
            color: white;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .auth-switch a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .auth-switch a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .form-floating label {
            padding: 0.8rem 1rem;
            color: #777;
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            transform: scale(0.85) translateY(-0.9rem) translateX(0.3rem);
            background: white;
            padding: 0 0.5rem;
            color: var(--primary-color);
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
                max-width: 500px;
            }

            .auth-image {
                padding: 1.5rem;
            }

            .auth-image i {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .auth-form {
                padding: 2rem;
            }
        }

        /* 验证错误提示 */
        .invalid-feedback {
            color: var(--accent-color);
            margin-top: -0.8rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .is-invalid {
            border-color: var(--accent-color) !important;
        }

        .is-invalid:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25) !important;
        }


    </style>
</head>
<body>

<!-- 登录/注册容器 -->
<div class="auth-container">
    <!-- 左侧图片/宣传区 -->
    <div class="auth-image">
        <i class="bi bi-heart-pulse"></i>
        <h2>欢迎来到医院挂号系统</h2>
        <p>便捷的在线挂号服务，为您和家人的健康保驾护航</p>
    </div>

    <!-- 右侧表单区 -->
    <div class="auth-form">
        <!-- 登录表单 (默认显示) -->
        <form id="login-form" th:action="@{/login}" method="post">
            <h2><i class="bi bi-person-circle"></i> 用户登录</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill"></i> 用户名或密码错误
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <i class="bi bi-check-circle-fill"></i> 您已成功登出
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login-username" name="username" placeholder="用户名/手机号" required>
                <label for="login-username"><i class="bi bi-person"></i> 用户名/手机号</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="login-password" name="password" placeholder="密码" required>
                <label for="login-password"><i class="bi bi-lock"></i> 密码</label>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">记住我</label>
                </div>
                <a href="#" class="text-primary">忘记密码?</a>
            </div>

            <button type="submit" class="btn-auth">登录</button>

            <div class="auth-switch">
                还没有账号? <a href="#" id="show-register">立即注册</a>
            </div>
        </form>

        <!-- 注册表单 (默认隐藏) -->
        <form id="register-form" th:action="@{/register}" method="post" style="display: none;">
            <h2><i class="bi bi-person-plus"></i> 用户注册</h2>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="register-firstname" name="firstname" placeholder="姓" required>
                        <label for="register-firstname"><i class="bi bi-person"></i> 姓</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="register-lastname" name="lastname" placeholder="名" required>
                        <label for="register-lastname"><i class="bi bi-person"></i> 名</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="register-phone" name="phone" placeholder="手机号码" required>
                <label for="register-phone"><i class="bi bi-phone"></i> 手机号码</label>
                <div class="invalid-feedback">请输入有效的手机号码</div>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="register-email" name="email" placeholder="电子邮箱">
                <label for="register-email"><i class="bi bi-envelope"></i> 电子邮箱 (可选)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="register-password" name="password" placeholder="密码" required>
                <label for="register-password"><i class="bi bi-lock"></i> 密码</label>
                <div class="invalid-feedback">密码至少8位，包含字母和数字</div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="register-confirm-password" placeholder="确认密码" required>
                <label for="register-confirm-password"><i class="bi bi-lock"></i> 确认密码</label>
                <div class="invalid-feedback">两次输入的密码不一致</div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="agree-terms" required>
                <label class="form-check-label" for="agree-terms">我已阅读并同意<a href="#" class="text-primary">《用户协议》</a></label>
            </div>

            <button type="submit" class="btn-auth">注册</button>

            <div class="auth-switch">
                已有账号? <a href="#" id="show-login">立即登录</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 切换登录/注册表单
    document.getElementById('show-register').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    });

    // 表单验证
    document.getElementById('register-form').addEventListener('submit', function(e) {
        let isValid = true;

        // 手机号验证
        const phone = document.getElementById('register-phone');
        const phoneRegex = /^1[3-9]\d{9}$/;
        if (!phoneRegex.test(phone.value)) {
            phone.classList.add('is-invalid');
            isValid = false;
        } else {
            phone.classList.remove('is-invalid');
        }

        // 密码验证
        const password = document.getElementById('register-password');
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!passwordRegex.test(password.value)) {
            password.classList.add('is-invalid');
            isValid = false;
        } else {
            password.classList.remove('is-invalid');
        }

        // 确认密码验证
        const confirmPassword = document.getElementById('register-confirm-password');
        if (confirmPassword.value !== password.value) {
            confirmPassword.classList.add('is-invalid');
            isValid = false;
        } else {
            confirmPassword.classList.remove('is-invalid');
        }

        // 用户协议验证
        const agreeTerms = document.getElementById('agree-terms');
        if (!agreeTerms.checked) {
            agreeTerms.classList.add('is-invalid');
            isValid = false;
        } else {
            agreeTerms.classList.remove('is-invalid');
        }

        if (!isValid) {
            e.preventDefault();
        }
    });

    // 实时验证
    document.getElementById('register-phone').addEventListener('input', function() {
        const phoneRegex = /^1[3-9]\d{9}$/;
        if (phoneRegex.test(this.value)) {
            this.classList.remove('is-invalid');
        }
    });

    document.getElementById('register-password').addEventListener('input', function() {
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (passwordRegex.test(this.value)) {
            this.classList.remove('is-invalid');
        }
    });

    document.getElementById('register-confirm-password').addEventListener('input', function() {
        const password = document.getElementById('register-password').value;
        if (this.value === password) {
            this.classList.remove('is-invalid');
        }
    });
</script>
</body>
</html>
