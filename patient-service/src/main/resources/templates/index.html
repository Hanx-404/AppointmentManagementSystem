<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>智能挂号-首页</title>
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5" id="departments">
    <h2 class="mb-4 text-center">选择科室与门诊</h2>
    <div class="row">
        <!-- 科室列表 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">科室列表</h5>
                </div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"
                            th:each="department : ${clinicsMap.keySet()}"
                            th:data-dept="${department.name}"
                            th:onclick="'filterClinics(this)'"
                            th:text="${department.name}">
                            科室名称
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 门诊列表 -->
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header bg-white">
                    <h5 class="mb-0">门诊列表</h5>
                    <p class="text-muted small" id="current-dept-name">请选择科室</p>
                </div>
                <div class="card-body">
                    <div class="row g-3" id="clinic-list">
                        <div class="col-12 text-center text-muted" id="no-clinic-tip">
                            <p class="mt-3">请选择科室</p>
                        </div>

                        <!-- 门诊列表 -->
                        <div th:each="entry : ${clinicsMap}">
                            <div class="col-md-12" th:each="clinic : ${entry.value}" th:data-dept="${entry.key.name}" style="display: none">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h6 th:text="${clinic.name}">门诊名称</h6>
                                    </div>
                                    <a class="btn btn-sm btn-outline-primary" th:href="@{/clinic/{clinicId}(clinicId=${clinic.id})}">
                                        查看医生
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function filterClinics(element) {
        const dept = element.getAttribute('data-dept');
        const all = document.querySelectorAll('#clinic-list [data-dept]');
        const current = document.getElementById('current-dept-name');
        const tip = document.getElementById('no-clinic-tip');

        // 高亮当前选中项
        document.querySelectorAll('[data-dept]').forEach(item => {
            item.classList.remove('active');
        });
        element.classList.add('active');

        // 显示当前科室
        current.textContent = "当前科室：" + dept;

        let count = 0;
        all.forEach(clinic => {
            if (clinic.getAttribute('data-dept') === dept) {
                clinic.style.display = 'block';
                count++;
            } else {
                clinic.style.display = 'none';
            }
        });

        tip.style.display = count > 0 ? 'none' : 'block';
    }
</script>

</body>
</html>
