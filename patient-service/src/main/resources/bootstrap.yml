server:
  port: 1521
  forward-headers-strategy: framework

#连接数据库信息
spring:
  application:
    name: patient-service #注册 Nacos 服务的名称
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/appointment_management_system?serverTimezone=GMT%2B8&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # nacos server address
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
